<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Diabetes Prediction App - Data Flow Diagram &amp; System Architecture
  </text>
  
  <!-- Technology Stack Header -->
  <rect x="50" y="60" width="1100" height="40" fill="#34495e" rx="5"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Technology Stack: Python | Pandas | Scikit-learn | Flask | HTML/CSS | Logistic Regression
  </text>
  
  <!-- Legend -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="120" height="20" fill="#3498db" rx="3"/>
    <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Input Layer</text>
    
    <rect x="130" y="0" width="120" height="20" fill="#e74c3c" rx="3"/>
    <text x="190" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Processing Layer</text>
    
    <rect x="260" y="0" width="120" height="20" fill="#27ae60" rx="3"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Output Layer</text>
    
    <rect x="390" y="0" width="120" height="20" fill="#f39c12" rx="3"/>
    <text x="450" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Model Layer</text>
  </g>
  
  <!-- Data Input Section -->
  <g id="input-section">
    <!-- Dataset Input -->
    <rect x="50" y="180" width="200" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dataset Input</text>
    <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Pima Indians Diabetes Dataset</text>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 768 patient records</text>
    <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 8 medical features</text>
    
    <!-- User Input -->
    <rect x="50" y="290" width="200" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="150" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">User Input Features</text>
    <text x="150" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Glucose Level</text>
    <text x="150" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Blood Pressure</text>
    <text x="150" y="361" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• BMI, Age, Insulin</text>
    <text x="150" y="374" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Skin Thickness, Pregnancies</text>
  </g>
  
  <!-- Data Processing Section -->
  <g id="processing-section">
    <!-- Step 1: Data Preprocessing -->
    <rect x="320" y="180" width="180" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="410" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Data Preprocessing</text>
    <text x="410" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Handle missing values</text>
    <text x="410" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Feature scaling/normalization</text>
    <text x="410" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Data validation</text>
    
    <!-- Step 2: Feature Engineering -->
    <rect x="320" y="290" width="180" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="410" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Feature Engineering</text>
    <text x="410" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Feature selection</text>
    <text x="410" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Correlation analysis</text>
    <text x="410" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Data transformation</text>
    
    <!-- Step 3: Train/Test Split -->
    <rect x="320" y="400" width="180" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="410" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. Data Split</text>
    <text x="410" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Training Set (80%)</text>
    <text x="410" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Testing Set (20%)</text>
  </g>
  
  <!-- Model Section -->
  <g id="model-section">
    <!-- Model Training -->
    <rect x="570" y="180" width="180" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="660" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Logistic Regression Model</text>
    <text x="660" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Model Training &amp; Optimization</text>
    <text x="660" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Sigmoid function</text>
    <text x="660" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Gradient descent</text>
    <text x="660" y="276" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Cross-validation</text>
    
    <!-- Model Evaluation -->
    <rect x="570" y="310" width="180" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="660" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Model Evaluation</text>
    <text x="660" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Accuracy Score</text>
    <text x="660" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Confusion Matrix</text>
    <text x="660" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Precision &amp; Recall</text>
    
    <!-- Model Persistence -->
    <rect x="570" y="420" width="180" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="660" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Model Serialization</text>
    <text x="660" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Pickle/Joblib export</text>
    <text x="660" y="473" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Model persistence</text>
  </g>
  
  <!-- Web Application Section -->
  <g id="webapp-section">
    <rect x="820" y="180" width="180" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="910" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Flask Web Application</text>
    <text x="910" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Web Interface</text>
    <text x="910" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• HTML/CSS frontend</text>
    <text x="910" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Input form handling</text>
    <text x="910" y="276" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Real-time prediction</text>
  </g>
  
  <!-- Output Section -->
  <g id="output-section">
    <!-- Prediction Results -->
    <rect x="820" y="320" width="180" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="910" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Prediction Output</text>
    <text x="910" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Diabetic/Non-Diabetic</text>
    <text x="910" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Probability score</text>
    <text x="910" y="386" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Risk assessment</text>
    
    <!-- Visualization -->
    <rect x="820" y="430" width="180" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="910" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Data Visualization</text>
    <text x="910" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Feature importance plots</text>
    <text x="910" y="483" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Model performance metrics</text>
  </g>
  
  <!-- Flow Arrows -->
  <!-- Dataset to Preprocessing -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Main flow arrows -->
  <path d="M 250 220 L 310 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 220 L 560 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750 230 L 810 230" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- User input to preprocessing -->
  <path d="M 250 340 L 310 330" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Preprocessing flow -->
  <path d="M 410 260 L 410 280" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 410 370 L 410 390" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Model flow -->
  <path d="M 660 280 L 660 300" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 660 390 L 660 410" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Web app to output -->
  <path d="M 910 280 L 910 310" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 910 400 L 910 420" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Performance Metrics Section -->
  <rect x="50" y="520" width="450" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="275" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Model Performance Metrics
  </text>
  
  <!-- Accuracy -->
  <rect x="70" y="560" width="120" height="40" fill="#27ae60" rx="5"/>
  <text x="130" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Accuracy</text>
  <text x="130" y="592" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">~78-82%</text>
  
  <!-- Precision -->
  <rect x="210" y="560" width="120" height="40" fill="#3498db" rx="5"/>
  <text x="270" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Precision</text>
  <text x="270" y="592" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">~75-80%</text>
  
  <!-- Recall -->
  <rect x="350" y="560" width="120" height="40" fill="#e74c3c" rx="5"/>
  <text x="410" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Recall</text>
  <text x="410" y="592" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">~70-75%</text>
  
  <!-- F1-Score -->
  <rect x="210" y="610" width="120" height="20" fill="#f39c12" rx="3"/>
  <text x="270" y="623" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">F1-Score: ~72-77%</text>
  
  <!-- Key Features Section -->
  <rect x="550" y="520" width="600" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="850" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Key Medical Features (Input Variables)
  </text>
  
  <!-- Feature boxes -->
  <rect x="570" y="560" width="100" height="30" fill="#8e44ad" rx="3"/>
  <text x="620" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Glucose Level</text>
  
  <rect x="680" y="560" width="100" height="30" fill="#8e44ad" rx="3"/>
  <text x="730" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Blood Pressure</text>
  
  <rect x="790" y="560" width="100" height="30" fill="#8e44ad" rx="3"/>
  <text x="840" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">BMI</text>
  
  <rect x="900" y="560" width="100" height="30" fill="#8e44ad" rx="3"/>
  <text x="950" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Age</text>
  
  <rect x="1010" y="560" width="100" height="30" fill="#8e44ad" rx="3"/>
  <text x="1060" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Insulin Level</text>
  
  <rect x="625" y="600" width="120" height="30" fill="#8e44ad" rx="3"/>
  <text x="685" y="618" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Skin Thickness</text>
  
  <rect x="755" y="600" width="120" height="30" fill="#8e44ad" rx="3"/>
  <text x="815" y="618" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Pregnancies</text>
  
  <rect x="885" y="600" width="140" height="30" fill="#8e44ad" rx="3"/>
  <text x="955" y="618" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Diabetes Pedigree</text>
  
  <!-- Deployment Section -->
  <rect x="50" y="680" width="1100" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="600" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Deployment &amp; Production Environment
  </text>
  <text x="600" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Local Flask Server | Web Browser Interface | Real-time Prediction API | Model Pickle File Storage
  </text>
  <text x="600" y="748" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Compatible with: Heroku | AWS | Google Cloud | Docker containerization
  </text>
  
  <!-- Footer -->
  <text x="600" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Machine Learning Pipeline: Data → Preprocessing → Training → Model → Web App → Prediction
  </text>
  
  <!-- Step Numbers -->
  <circle cx="150" cy="160" r="15" fill="#2c3e50"/>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
  
  <circle cx="410" cy="160" r="15" fill="#2c3e50"/>
  <text x="410" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
  
  <circle cx="660" cy="160" r="15" fill="#2c3e50"/>
  <text x="660" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
  
  <circle cx="910" cy="160" r="15" fill="#2c3e50"/>
  <text x="910" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
</svg>